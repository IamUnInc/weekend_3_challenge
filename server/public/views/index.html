<!doctype html>
<html>
  <head>
    <title>Omicron Calculator</title>
    <script type="text/javascript" src="/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client-app.js"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calc-form">
      <button id="Restart">Clear</button>
      <label for="numOne">Input #</label>
      <input type="number" id="numOne" name="numOne" />
      <label for="numTwo">Input #</label>
      <input type="number" id="numTwo" name="numTwo" />
      <button id="add">Add</button>
      <button id="subtract">Subtract</button>
      <button id="multiply">Multiply</button>
      <button id="divide">Divide</button>
    </form>
    <!-- Our saved songs -->
    <h1>Result</h1>
    <div id="result"></div>
  </body>
</html>
